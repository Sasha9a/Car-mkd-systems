events {
    worker_connections 1024;
}

http {
    sendfile on;

    server {
        root    ~/Car-mkd-systems/dist/apps/web;
        index   index.html;
        server_name car-mkd-systems.ru;
        listen  4200;

        location /api/ {
            proxy_pass http://localhost:3000;
        }

        location / {
            gzip_static on;
            try_files $uri $uri/ =404;
        }

        location /file {
          root /public;
        }

    }
}
