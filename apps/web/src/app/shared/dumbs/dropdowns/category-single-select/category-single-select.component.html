<car-single-select [options]="categories"
                   [(selectedItem)]="selectedCategory"
                   (selectedItemChange)="selectedCategoryChange.emit($event)"
                   [label]="labelInput"
                   [class]="class"
                   [virtualScroll]="virtualScroll"
                   [itemSize]="47"
                   filterBy="name">
</car-single-select>
