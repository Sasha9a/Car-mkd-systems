<h3 class="dividing-header">Раздел помощи</h3>

<div class="grid">
  <div class="col-12 xl:col-6">
    <div class="p-fluid">
      <div class="field">
        <label class="fw-bold required-field">Заголовок</label>
        <input type="text" pInputText [ngClass]="{ 'ng-invalid ng-dirty': errors?.title }" [(ngModel)]="help.title">
        <small *ngIf="errors?.title" class="p-error">{{ errors.title | join }}</small>
      </div>

      <div class="field">
        <label class="fw-bold required-field">Очередность</label>
        <p-inputNumber [(ngModel)]="help.order" [ngClass]="{ 'ng-invalid ng-dirty': errors?.order }"></p-inputNumber>
        <small *ngIf="errors?.order" class="p-error">{{ errors.order | join }}</small>
      </div>

      <div class="field">
        <label class="fw-bold required-field">Текст</label>
        <p-editor [(ngModel)]="help.text" [style]="{ 'height': '400px' }" [styleClass]="errors?.text ? 'ng-invalid ng-dirty' : ''"></p-editor>
        <small *ngIf="errors?.text" class="p-error">{{ errors.text | join }}</small>
      </div>
    </div>
  </div>

  <div class="col-12 mt-4">
    <button pButton [label]="saveButtonLabel" icon="pi pi-check" class="p-button-success mr-2" (click)="onSave(help)"></button>
    <button *ngIf="canDelete" pButton [label]="'Удалить'" class="p-button-danger mr-2" (click)="delete.emit(help)"></button>
    <car-go-back-button [route]="route"></car-go-back-button>
  </div>
</div>
