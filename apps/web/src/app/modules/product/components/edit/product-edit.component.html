<car-product-form *ngIf="!saving && categories && brandCars && product"
                  [product]="product"
                  [categories]="categories"
                  [brandCars]="brandCars"
                  (save)="editProduct($event)">
</car-product-form>

<car-spinner *ngIf="saving || !categories || !brandCars || !product"></car-spinner>
