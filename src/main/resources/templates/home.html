<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="blocks/head :: head('Главная')"></head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-4">
    <div class="form-row align-items-center bg-secondary text-white container">
        <div class="form-group col mt-3">
            <input type="text" class="form-control" placeholder="Выберите фирму автомобиля...">
        </div>
        <div class="form-group col mt-3">
            <input type="text" class="form-control" placeholder="Выберите модель автомобиля...">
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 mt-3">
        <div class="col mb-3" th:each="p : ${AllProducts}">
            <div class="card h-100">
                <a th:href="'/products/' + ${p.getId()}" class="text-decoration-none text-reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="card-img-top" th:if="${p.getImages().isEmpty()}">
                        <rect width="100%" height="100%" fill="#eee"></rect>
                    </svg>
                    <img th:src="'/img/' + ${p.getImages().get(0)}"
                         class="card-img-top" th:if="${p.getImages().size() > 0}"
                         th:alt="${p.getName()}">
                    <div class="card-body">
                        <h6 th:class="'card-title' + (${p.isPublic()}?'':' text-danger')" th:text="${p.getName()}"></h6>
                        <div class="row align-items-center no-gutters">
                            <p th:class="'card-text font-weight-bold col-auto mb-0' + (${p.getDiscount() == null}?' text-primary':' text-danger')"
                                th:text="${p.getDiscount() == null}?${p.convertToMoney()}:${p.convertToMoneyDiscount()}"></p>
                            <small class="card-text text-muted font-weight-bold col-auto ml-2"
                                th:if="${p.getDiscount() != null}"
                                th:utext="'<del>' + ${p.convertToMoney()} + '</del>'"></small>
                        </div>
                        <p th:class="'card-text mt-2' + (${p.getStock() > 0}?' text-muted':' text-danger')"
                           th:text="(${p.getStock() > 0}?('В наличии: ' + ${p.getStock()} + ' шт.'):'Нет в наличии')"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
