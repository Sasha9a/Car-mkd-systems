<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="blocks/head :: head('Авторизация')"></head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container my-5">
  <h2 class="my-4">Форма авторизации</h2>
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    <span>Неверный логин или пароль</span>
  </div>
  <div class="form-group">
    <form th:action="@{/login}" method="post">
      <input type="text" name="username" class="form-control my-3" placeholder="Введите логин"/>
      <input type="password" name="password" class="form-control my-3" placeholder="Введите пароль"/>
      <button type="submit" class="btn btn-primary my-3">Войти</button>
    </form>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
